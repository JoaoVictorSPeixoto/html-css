<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos</title>
</head>
<body>
    
    <h1>aqui temos um video</h1>
    <p>toma ai o video</p>
    <video height="500" controls loop>
        <source src="midia/meu-video-2.mp4" type="video/mp4">
        <source src="midia/meu-video-3.webm" type="video/webm">
        <source src="midia/pexels-anna-nekrashevich-8056091.mp4" type="video/mp4">
    </video>

    <h1>Insirindo video aparti do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo video aparti do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/122846789?h=0eca79251c&loop=1&color=ff0179" width="640" height="361" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
