<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens flexiveis</title>
</head>
<body>
    <h1>imgagens flexiveis</h1>

    <picture>
        
        <source media="(max-width:750px)" srcset="imgans/imagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imgans/imagem-m.png" type="image/png">
        <source media="(max-width:1550px)" srcset="imgans/imagem-g.png" type="image/png">
        <img src="imgans/imagem-mg.png" alt="foto flexivel">

    </picture>

    <h1>Colocando audio no site</h1>

    <audio controls preload="metadata">
        <source src="midia/overture.mp3" type="audio/mpeg">
        <p>seu navegador n consegue reproduzir audio <a href="midia/overture.mp3">click aqui para baixar o audio</a></p>
    </audio>
</body>
</html>
